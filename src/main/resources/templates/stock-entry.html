<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registar Entrada de Stock</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h2 { border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .error { color: red; font-size: 0.9em; margin-top: 5px; }
        .success-message { color: green; background-color: #d4edda; border: 1px solid #c3e6cb; padding: 10px; margin-bottom: 20px; border-radius: 4px; }
        .error-message { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; margin-bottom: 20px; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2>Registar Entrada de Stock</h2>

    <div th:if="${successMessage}" class="success-message">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/stock/entry}" th:object="${productEntryData}" method="post">

        <p>
            Preencha os campos para adicionar stock a um produto existente (usando o ID) ou para criar um novo produto e adicionar stock.
        </p>

        <div class="form-group">
            <label for="idProduct">ID do Produto (Opcional):</label>
            <input type="number" id="idProduct" th:field="*{idProduct}" />
            <span th:if="${#fields.hasErrors('idProduct')}" th:errors="*{idProduct}" class="error">ID Error</span>
        </div>

        <hr/>

        <h4>Detalhes do Produto (Para Novos Produtos)</h4>

        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</span>
        </div>

        <div class="form-group">
            <label for="price">Preço de Venda (€):</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" />
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error">Price Error</span>
        </div>

        <div class="form-group">
            <label for="margin">Margem de Lucro (%):</label>
            <input type="number" step="0.01" id="margin" th:field="*{margin}" />
            <span th:if="${#fields.hasErrors('margin')}" th:errors="*{margin}" class="error">Margin Error</span>
        </div>

        <hr/>

        <h4>Movimento de Stock</h4>

        <div class="form-group">
            <label for="quantity">Quantidade de Entrada:</label>
            <input type="number" id="quantity" th:field="*{quantity}" required />
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error">Quantity Error</span>
        </div>

        <button type="submit">Registar Entrada</button>
    </form>
</div>
</body>
</html>
